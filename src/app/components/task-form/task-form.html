<h2 *ngIf="!isEditMode">Cadastrar Nova Tarefa</h2>
<h2 *ngIf="isEditMode">Editar Tarefa: {{ taskForm.get('nome')?.value }}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mt-4">
  <input type="hidden" formControlName="id" />

  <div class="mb-3">
    <label for="nome" class="form-label">Nome da Tarefa</label>
    <input type="text" id="nome" class="form-control" formControlName="nome" />
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="inicio" class="form-label">Início</label>
      <input type="date" id="inicio" class="form-control" formControlName="inicio" />
    </div>
    <div class="col">
      <label for="conclusao" class="form-label">Conclusão</label>
      <input type="date" id="conclusao" class="form-control" formControlName="conclusao" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="custo_estimado" class="form-label">Custo Estimado (R$)</label>
      <input
        type="number"
        id="custo_estimado"
        class="form-control"
        formControlName="custo_estimado"
      />
    </div>
    <div class="col">
      <label for="status" class="form-label">Status da Tarefa</label>
      <select id="status" class="form-select" formControlName="status">
        <option value="Pendente">Pendente</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Concluído">Concluído</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Voltar</button>
    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
      Salvar Tarefa
    </button>
  </div>
</form>
